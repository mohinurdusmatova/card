<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nature card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="card">

        <!-- card image -->
        <img class="card-image" src="./images/image.png" alt="nature image"> <!-- scr => source-> manba-->

        <!-- cards-buttons-box -->
        <div class="card-buttons-box">
            <button class="card-btns">
                Nature
            </button>

            <button class="card-btns">
                Lake
            </button>
        </div>
        <!-- card title -->
        <h1 class="card-title">Lago di Braies</h1>

        <!-- card text -->
        <p class="card-text">
            Lorem ipsum dolor sit amet <br> consectetur adipisicing elit. Omnis quia porro necessitatibus qui doloremque
            libero culpa perferendis alias cumque ratione.
        </p>

        <!-- read more btn box -->
        <div class="read-more-btn">
            <button>
                Read More
            </button>
        </div>

    </div>


</body>

</html>
